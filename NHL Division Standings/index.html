<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Premier League Table API GET</title>

    <link rel="stylesheet" href="css/reboot.css" />
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />

<body>
    <h1>NHL Conference Standings</h1>

    <body>
        <h2>Central Division</h2>
        <table id="centralDivision" class="display centraldivision" width="80%">
            <thead> 
                <tr>
                    <th>Team Name</th>
                    <th>Games Played</th>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Overtime Losses</th>
                    <th>Points</th>
                    <th>Goals Scored</th>
                    <th>Goals Against</th>
                    <th>Goal Difference</th>
                    <th>Streak</th>
                </tr>
            </thead>
        </table>
    </body>

    <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
    <script src="js/APINHL.js"></script>
